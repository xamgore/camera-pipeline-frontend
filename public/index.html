<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>au-camera-server</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=PT+Sans:400,700|Comfortaa:700&subset=cyrillic');
    </style>

    <link rel="stylesheet" href="/page.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ru.js" integrity="sha256-qR4pdhxtx7dwKGJuYGoYjfnCQBPXv47hzLLU8jPLVUY=" crossorigin="anonymous"></script>
    <script>
      moment.locale('ru', {
        calendar: {
          sameElse: function(now) {
            return now.year() === this.year() ? 'Do MMM, [в] HH:mm' : 'LLL'
          },
          lastWeek: function (now) {
            if (now.week() !== this.week()) {
              switch (this.day()) {
                case 0:
                  return '[прошлое] dddd, [в] LT';
                case 1:
                case 2:
                case 4:
                  return '[прошлый] dddd, [в] LT';
                case 3:
                case 5:
                case 6:
                  return '[прошлую] dddd, [в] LT';
              }
            } else {
              if (this.day() === 2) {
                return 'ddd, [в] LT';
              } else {
                return 'ddd, [в] LT';
              }
            }
          },
        }
      });
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but au-camera-server doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
